<!-- This will be data driven by the Food Types stored on the server -->
<div [formGroup]="foodTypesForm">

    <!-- Loop through split columns (if split mode, then columns will numColumns - must generate array of numbers from 0 ... numColumns) -->
    <ng-container *ngFor="let column of createColumnsRange()">
        <div [ngClass]="{
                            'column-6': (numColumns === 2),
                            'column-4': (numColumns === 3),
                            'column-3': (numColumns >= 4),
                            'warn-foreground': (required && numSelections() === 0 && extraValidation)
                        }">

            <!-- Loop through segments of Food Types based on numColumns -->
            <ng-container *ngFor="let foodTypeInd of createFoodTypesRange(column)">
                <label class="checkbox-compress no-select">
                    <md-checkbox [formControlName]="foodTypes[foodTypeInd]">{{foodTypes[foodTypeInd]}}</md-checkbox>
                </label>
                <br>
            </ng-container>

        </div>
    </ng-container>

    <!-- <div *ngIf="required && numSelections() === 0 && extraValidation" class="warn-foreground error-message">
        * at least 1 required
    </div> -->

</div>
