<form [formGroup]="form">
    <mat-radio-group formControlName="scheduledDate" class="row">
    
        <slick-expansion-panel [expanded]="false" *ngFor="let weekday of availabilityTimeManagement.getNonEmptyWeekdays()" class="col-sm-12">
                    
            <ng-container mat-panel-title>{{ weekday }}</ng-container>

            <div class="row radio-container">

                <div class="col-xs-6 col-sm-3 col-md-2" *ngFor="let availabilityTime of availabilityTimeManagement.get(weekday); let i = index">

                    <mat-radio-button [value]="availabilityTime">{{ availabilityTimeManagement.getDisplayFormAt(weekday, i) }}</mat-radio-button>

                </div>

            </div>
            
        </slick-expansion-panel>

    </mat-radio-group>
</form>

<br>
