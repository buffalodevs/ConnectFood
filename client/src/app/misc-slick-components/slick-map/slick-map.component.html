<agm-map [latitude]="gpsCenterCoordinate.latitude" [longitude]="gpsCenterCoordinate.longitude" [zoom]="zoom">

    <ng-container *ngFor="let address of addresses; let i = index">

        <agm-marker *ngIf="address != null"
            [latitude]="address.gpsCoordinate.latitude" [longitude]="address.gpsCoordinate.longitude" [label]="intToLetter(i)"
            [title]="addressNames[i] + '\n' + address.address + '\n' + address.city + ',' + address.state + ' ' + address.zip">
        </agm-marker>

    </ng-container>

</agm-map>
