<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-0 no-pad" id="food-listings-filters" [style.max-width]="'262px'">

            <app-food-listings-filters header="Cart Filters" [formGroup]="foodListingsFilters.filtersForm"
             [defaultAvailableAfterDateNow]="false" maxWidth="262px" #foodListingsFilters>

                <ng-container top>
                    <h5>Listings Status:</h5>
                    <div class="form-group">
                        <md-radio-group formControlName="listingsStatus">

                            <label for="claimed" class="checkbox-compress">
                                <md-radio-button type="radio" id="claimed" name="listingsStatus" [value]="LISTINGS_STATUS.myClaimedListings"
                                 title="Check this to only show my claimed food.">
                                    Claimed
                                </md-radio-button>
                            </label>
                            <br>

                            <label for="donated" class="checkbox-compress">
                                <md-radio-button type="radio" id="donated" name="listingsStatus" [value]="LISTINGS_STATUS.myDonatedListings"
                                 title="Check this to only show my donated food.">
                                    Donated
                                </md-radio-button>
                            </label>

                        </md-radio-group>
                    </div>
                </ng-container>

            </app-food-listings-filters>

        </div>

        <div id="food-listings" class="col-lg-9 col-md-12">

            <app-food-listings [header]="getFoodListingsTitle()" [isClaimedCart]="isClaimedCart()" [isDonatedCart]="isDonatedCart()" #foodListings>

                <ng-container food-listing-dialog-footer>
                    <button md-raised-button color="primary" class="button-md" *ngIf="isClaimedCart()" (click)="unclaimSelectedFoodListing()">Unclaim</button>
                    <button md-raised-button color="primary" class="button-md" *ngIf="isDonatedCart()" (click)="removeSelectedFoodListing()">Remove</button>
                </ng-container>
            
            </app-food-listings>

        </div>
    </div>
</div>
