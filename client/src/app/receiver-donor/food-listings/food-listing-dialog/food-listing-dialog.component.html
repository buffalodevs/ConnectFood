<div class="modal-header">

    <h5 class="header-text">{{ dialogData.header }}</h5>

    <!-- Close button -->
    <button type="button" class="modal-close" aria-label="Close" (click)="dialogRef.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    
</div>

<div class="modal-body">

    <food-listing-info *ngIf="isDialogState('FoodListingInfo')"
        [foodListing]="dialogData.selectedListing" [isClaimedCart]="dialogData.isClaimedCart" [isDonatedCart]="dialogData.isDonatedCart"
        (toClaim)="toClaim()" (toUnclaim)="toUnclaim()" (toRemove)="toRemove()">
    </food-listing-info>

    <food-listing-claim *ngIf="isDialogState('Claim')"
        [foodListing]="dialogData.selectedListing" (removeListing)="removeSelectedListing.emit()" (close)="dialogRef.close()">
    </food-listing-claim>

    <food-listing-unclaim *ngIf="isDialogState('Unclaim')"
        [foodListing]="dialogData.selectedListing" (removeListing)="removeSelectedListing.emit()" (close)="dialogRef.close()">
    </food-listing-unclaim>

    <food-listing-remove *ngIf="isDialogState('Remove')"
        [foodListing]="dialogData.selectedListing" (removeListing)="removeSelectedListing.emit()" (close)="dialogRef.close()">
    </food-listing-remove>

</div>
