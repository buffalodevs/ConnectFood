<div class="container-fluid">
    <div id="receivers-row" class="row">

        <div id="filters" class="col-md-0 col-lg-3 no-pad">
            <app-food-listings-filters #foodListingsFilters [formGroup]="foodListingsFilters" header="Search Filters">

                <ng-container bottom>
                    
                    <br>
                    <h5>Availability Schedule:</h5>
                    <div class="form-group">
                        <md-checkbox formControlName="matchAvailability" title="Check this to ensure each donor is available when you are.">
                            Match Availability
                        </md-checkbox>
                    </div>

                </ng-container>

            </app-food-listings-filters>
        </div>

        <div id="listings" class="col-md-12 col-lg-9">

            <app-food-listings header="Available Food" #foodListings></app-food-listings>
            
        </div>
        
    </div>
</div>
