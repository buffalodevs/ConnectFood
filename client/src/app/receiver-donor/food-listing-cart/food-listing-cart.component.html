<slick-filtered-list [filters]="filters" [listings]="listings">
        
    <ng-container filters>
        <food-listing-filters #filters [formGroup]="filters" header="Search" [additionalFilters]="additionalFilters" [defaultAvailableAfterDateNow]="false">

            <ng-container top>

                <h5>Cart Type:</h5>
                <div class="form-group">
                    <mat-radio-group formControlName="foodListingsStatus">

                        <label for="claimed" class="checkbox-compress">
                            <mat-radio-button type="radio" id="claimed" name="foodListingsStatus" [value]="FoodListingsStatus.myClaimedListings"
                                title="Check this to only show my claimed food.">
                                Claimed
                            </mat-radio-button>
                        </label>
                        <br>

                        <label for="donated" class="checkbox-compress">
                            <mat-radio-button type="radio" id="donated" name="foodListingsStatus" [value]="FoodListingsStatus.myDonatedListings"
                                title="Check this to only show my donated food.">
                                Donated
                            </mat-radio-button>
                        </label>

                    </mat-radio-group>
                </div>

            </ng-container>

        </food-listing-filters>
    </ng-container>



    <ng-container listings>
        <food-listings #listings
            [header]="getListingsTitle(filters.value)"
            [isClaimedCart]="isClaimedCart(filters.value)"
            [isDonatedCart]="isDonatedCart(filters.value)">
        </food-listings>
    </ng-container>

</slick-filtered-list>
