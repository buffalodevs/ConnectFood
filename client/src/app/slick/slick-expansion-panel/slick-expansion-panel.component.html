<mat-expansion-panel #panel [expanded]="expanded" (opened)="removeGreenGlow(panelHeader._element.nativeElement)">

    <mat-expansion-panel-header #panelHeader [ngClass]="{ 'green-glow': !expanded }">
        <mat-panel-title>
            <ng-content select="[mat-panel-title]"></ng-content>
        </mat-panel-title>

        <ng-content select="[mat-expansion-panel-header]"></ng-content>
    </mat-expansion-panel-header>

    <ng-content></ng-content>

</mat-expansion-panel>
