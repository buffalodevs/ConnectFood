<div class="container-fluid">
    <div class="row">

        <div id="filters" class="col-md-0 col-lg-3 no-pad" [style.max-width]="minFiltersWidth">

            <delivery-listings-filters header="Search Filters" [maxWidth]="minFiltersWidth" #deliveryListingsFilters>
            </delivery-listings-filters>
        
        </div>

        <div id="listings" class="col-md-12 col-lg-9">

            <delivery-listings header="Available Deliveries" #deliveryListings>

                <ng-container delivery-listing-dialog-footer>
                    <button md-raised-button color="primary" class="button-md" (click)="startDelivery()">Start</button>
                </ng-container>
                
            </delivery-listings>
            
        </div>
        
    </div>
</div>
