<slick-filtered-list #filteredList [filters]="filters" [listings]="listings">

    <ng-container filters>
        <delivery-listings-filters #filters [formGroup]="filters" header="Search Filters" [additionalFilters]="additionalFilters">

            <ng-container bottom>

                <br>
                <h5>Availability Schedule:</h5>
                <div class="form-group">
                    <md-radio-group name="availability" formControlName="matchAvailability">
                        <md-radio-button name="availability" [value]="true" title="Shows deliveries that are available according to your weekly availability schedule">
                            Match Availability
                        </md-radio-button><br>
                        <md-radio-button name="availability" [value]="false" title="Shows deliveries that are avaialble to start delivery immediately">
                            Available Now
                        </md-radio-button>
                    </md-radio-group>
                </div>

            </ng-container>

        </delivery-listings-filters>
    </ng-container>

    <ng-container listings>
        <slick-list #listings route="/deliverer/getDeliveries" header="Available Deliveries" [dialog]="deliveryListingsDialog"
         (dataUpdated)="deserializeDeliveryListings($event)">
        
            <delivery-listings [deliveryListings]="deliveryListings" (selectListing)="listings.selectListing($event)"></delivery-listings>
        
        </slick-list>
    </ng-container>
        
</slick-filtered-list>


<slick-list-dialog #deliveryListingsDialog [header]="listings.getLastValidSelection()?.foodTitle" (opened)="dialogContents.refreshDialogState()">

    <delivery-listing-dialog #dialogContents
        [deliveryListing]="listings.getLastValidSelection()"
        [isCart]="false" (close)="deliveryListingsDialog.close()"
        (removeListing)="listings.removeSelectedListing(false)">
    </delivery-listing-dialog>

</slick-list-dialog>
