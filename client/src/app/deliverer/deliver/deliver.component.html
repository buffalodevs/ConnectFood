<slick-filtered-list #filteredList [filters]="filters" [listings]="listings">

    <ng-container filters>
        <delivery-listings-filters #filters [formGroup]="filters" header="Find Deliveries" [additionalFilters]="additionalFilters">

            <ng-container bottom>

                <br>
                <h5>Availability Schedule:</h5>
                <div class="form-group">
                    <mat-radio-group name="availability" formControlName="matchAvailability">
                        <mat-radio-button name="availability" [value]="true" title="Shows deliveries that are available according to your weekly availability schedule">
                            Match Availability
                        </mat-radio-button><br>
                        <mat-radio-button name="availability" [value]="false" title="Shows deliveries that are avaialble to start delivery immediately">
                            Available Now
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

            </ng-container>

        </delivery-listings-filters>
    </ng-container>



    <ng-container listings>
        <delivery-listings #listings header="Available Deliveries"></delivery-listings>
    </ng-container>
        
</slick-filtered-list>
