<app-slick-left-panel [buttonTitle]="header" [ignoreClicksOutsidePanel]="picker.opened" [ignoreOutsideClickInId]="picker.id" [maxWidth]="maxWidth">
    
    <h3>{{header}}</h3>
    <hr>
    <div [formGroup]="filtersForm">

        <!-- Any additional filters will be transclused here -->
        <ng-content select="[top]"></ng-content>

        <h5>Max Distance:</h5>
        <md-select formControlName="maxDistance" title="Max distance radius (in miles) from driver's start location to donors and receivers">
            <md-option *ngFor="let distance of maxDistances" [value]="distance">
                {{ distance }} Mi
            </md-option>
        </md-select>

        <h5>Max Total Weight:</h5>
        <md-select formControlName="maxTotalWeight" title="Max total weight of donation (in lbs)">
            <md-option *ngFor="let maxTotalWeight of maxTotalWeights" [value]="maxTotalWeight">
                {{ (maxTotalWeight != null) ? (maxTotalWeight + 'lbs') : 'Any Weight' }} 
            </md-option>
        </md-select>

        <h5>Recommended Vehicle Type:</h5>
        <md-select formControlName="vehicleType" title="The recommended vehicle type (or size)">
            <md-option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType">
                {{ vehicleType }} 
            </md-option>
        </md-select>

        <!-- Any additional filters will be transclused here -->
        <ng-content select="[bottom]"></ng-content>

    </div>

</app-slick-left-panel>
