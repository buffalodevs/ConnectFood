<h2 id="filters-header">{{header}}</h2>
<hr>

<div id="filters-container" [formGroup]="this">

    <!-- Any additional filters will be transclused here -->
    <ng-content select="[top]"></ng-content>

    <h5>Max Distance:</h5>
    <mat-form-field floatPlaceholder="never">
        <mat-select formControlName="maxDistance" [value]="get('maxDistance').value" panelClass="select-panel"
         title="Max distance radius (in miles) from deliverer's start location to donor and receiver">
            <mat-option *ngFor="let distance of maxDistances" [value]="distance">
                {{ distance }} Mi
            </mat-option>
        </mat-select>
    </mat-form-field>

    <h5>Max Total Weight:</h5>
    <mat-form-field floatPlaceholder="never">
        <mat-select formControlName="maxEstimatedWeight" placeholder="Any Weight" title="Max total weight of donation (in lbs)" panelClass="select-panel">
            <mat-option *ngFor="let maxTotalWeight of maxTotalWeights" [value]="maxTotalWeight">
                {{ (maxTotalWeight != null) ? (maxTotalWeight + 'lbs') : 'Any Weight' }} 
            </mat-option>
        </mat-select>
    </mat-form-field>

    <h5>Vehicle Type:</h5>
    <mat-form-field floatPlaceholder="never">
        <mat-select formControlName="recommendedVehicleType" placeholder="Any Vehicle" title="The recommended vehicle type (or size)" panelClass="select-panel">
            <mat-option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType">
                {{ vehicleType }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Any additional filters will be transclused here -->
    <ng-content select="[bottom]"></ng-content>

</div>
